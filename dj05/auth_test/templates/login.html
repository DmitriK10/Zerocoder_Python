{% extends "base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <h1>Авторизация</h1>
    
    {% if form.errors %}
        <div style="background: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 20px;">
            Неправильное имя пользователя или пароль. Пожалуйста, попробуйте снова.
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div>
            <label for="id_username">Имя пользователя:</label>
            <input type="text" name="username" id="id_username" required>
        </div>
        
        <div>
            <label for="id_password">Пароль:</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        
        <button type="submit">Войти</button>
    </form>
    
    <p style="margin-top: 20px;">
        Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
    </p>
    
    <p>
        <a href="{% url 'index' %}">Вернуться на главную</a>
    </p>
{% endblock %}
