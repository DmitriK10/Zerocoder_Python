{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    
    <!-- ЗАДАНИЕ 2 СРЕДНИЙ УРОВЕНЬ: Форма UserCreationForm -->
    <form method="post">
        {% csrf_token %}
        
        <!-- Выводим стандартные поля формы UserCreationForm -->
        {{ form.as_p }}
        
        <button type="submit" style="background: #28a745;">Зарегистрироваться</button>
    </form>
    
    <p style="margin-top: 20px;">
        Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
    </p>
    
    <p>
        <a href="{% url 'index' %}">Вернуться на главную</a>
    </p>
{% endblock %}
