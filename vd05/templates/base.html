<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Достопримечательности ЦФО{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <ul class="nav nav-pills bg-dark p-3">
        <li class="nav-item">
            <a class="nav-link {% if active_page == 'home' %}active{% endif %}"
               aria-current="page" href="/">Главная</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if active_page == 'about' %}active{% endif %}"
               href="/about">О проекте</a>
        </li>
    </ul>

    <!-- Основной контент -->
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Достопримечательности Центрального Федерального Округа</p>
            <p>{% block footer_text %}Исследуйте лучшие места ЦФО{% endblock %}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
